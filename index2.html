<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Last Call</title>
    <!-- Bootstrap CSS CDN  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />  -->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/7fcf80b232.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div class="jumbotron" id="header" style="color: white;">
        <h1 class="text-center">
          <strong> <i class="fas fa-play"></i> Last Call</strong>
        </h1>
      </div>

      <!-- Row for Searching New York Times -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->         
          <div class="card" style="width: 900px;">
            <div class="card-divider">
              <strong>
                <i class="fas fa-calendar-alt"></i> Say where you want to go</strong
              >
            </div>
            <div class="card-section">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search"><i class="far fa-map"></i> Zip code:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>
                

                <!-- Here we have our final submit button -->
                <button type="submit" class="button small medium-only-expanded" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved concert searches -->
      <div class="row">
        <div class="col-sm-12">
          <br />

          <!-- This card will initially be made up of a card and wells for each of the Concert
             retrieved -->
          <div class="card">
            <!-- card Heading for the retrieved Concert
               box -->
            <div class="card-header">
              <strong> <i class="fa fa-table"></i> Search Results</strong>
            </div>

            <!-- This main card will hold each of the resulting Concert
             -->
            <div class="card-body" id="concert-section">
              <div class="container">
                <div class="col-md-12 concert-c"></div>
                <div class="row">
                  <div class="col-md-4 conImg"></div>

                  <div class="col-md-8 conInfo"></div>
                  <p></p>
                  <!--end of row-->
                </div>

                <!--end of class container-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="concertCode.js"></script>
  </body>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
