<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project 1 - Concert Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Style to fix the issue of text extending past card length -->

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container" >

    <!-- Jumbotron for Title -->
    <div class="jumbotron" id="header"  style="color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-drum-steelpan">&#xf144;</i> Concert Search</strong>
      </h1>
    </div>


    <!-- Row for Searching ticketmaster-->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fas">&#xf2ce;</i> Say where you want to go</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Zip code:</label>
                <input type="text" class="form-control" id="search-term">
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
             

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved concerts -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the concerts retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved concert info box -->
          <div class="card-header">
            <strong>
              <i class="fas fa-table"></i> Concert result</strong>
          </div>

          <!-- This main card will hold each of the resulting concerts -->
          <div class="card-body" id="concert-section">
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
