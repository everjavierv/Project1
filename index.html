<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Concert Search</title>
  <!-- Bootstrap CSS CDN  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
-->
  <!-- Font Awesome CSS Icons (For cool glyphicons) 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <nav class="top-bar">
  <!-- Main Bootstrap Search -->
  <div class="container" > 

    <!-- Jumbotron for Title -->
    <div class="callout" id="header"  style="color: white;" ></div>
      <h1 class="text-center">
        <strong>
          <i class="fi-crown"></i> <span>Concert Search</strong></span>
      </h1>
    </div>
    <div class="top-bar-right" id="navbar">
      <ul class="dropdown menu" data-dropdown-menu>>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="searchartist.html">Search Artist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Whatisconcertsearch.html">About us</a>
        </li>
      </ul>
    </div>
  </nav>


    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Say where you want to go</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Zip code:</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the number of concerts that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of concerts to Retrieve:</label>
                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <!-- Here we have our final submit button -->
              <div class="button-group">
                <a class="button"><i class ="fi-ticket icon left"></i>Search by Artist</a>
                <a class="button">Search by City</a>              
              </div>
             

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Top search</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="article-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="nytCode.js"></script>

</body>
