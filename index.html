<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Last Call</title>
    <!-- Bootstrap CSS CDN 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
     -->
    <!-- FOUNDATION Compressed CSS -->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
 
    <!-- FOUNDATION Compressed JavaScript -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
 
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style2.css" />
    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <!-- Main Bootstrap Search -->
    <div class="grid-container">
      <!-- Jumbotron for Title -->
      <div class="top-bar" id="header" style="color: white; width: 900px;">
        <h1 class="text-center">
          <strong> <i class="fa fa-play-circle"></i> Last Call</strong>
        </h1>
      </div>
    
      <div class="grid-x">
        <div class="cell-medium-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card" style="width: 900px;" >
            <div class="card-divider">
              <strong>
                <i class="fas fa-clipboard-list"></i> Find a Concert nearest You</strong
              >
            </div>
            <div class="card-section">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Zip code:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <!-- Here we capture the number of concerts that the user wants to retrieve  -->
                <!-- <div class="form-group">
                  <label for="pwd">Number of concerts to Retrieve:</label>
                  <select
                    id="article-count"
                    class="custom-select"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <option selected value="1">1</option> -->
                <!-- Setting the option for 5 as default -->
                <!-- <option value="5" selected>5</option>
                    <option value="10">10</option>
                  </select>
                </div> -->

                <!-- Here we have our final submit button -->
                <button type="submit" class=" clear button primary large" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved concert searches -->
      <div class="grid-y">
        <div class="cell-small-12">
          <br />

          <!-- This card will initially be made up of a card and wells for each of the Concert
             retrieved -->
          <div class="card" style="width:900px;">
            <!-- card Heading for the retrieved Concert
               box -->
            <div class="card-divider">
              <strong> <i class="far fa-calendar-alt"></i> Search Results</strong>
            </div>

            <!-- This main card will hold each of the resulting Concert
             -->
           <!-- <div class="card-section" style="width: max-content" id="concert-section">-->
              <div class="grid-container fluid" data-equalizer data-equalize-on="medium" >
               <!-- <div class="cell medium-12 concert-c"></div>-->
                <div class="grid-x grid-margin-x ">
                  <div class="card">
                 <!-- <div class="cell medium-6 conImg" data-equalizer-watch></div>-->
                  

                  <div class="cell medium-6 conInfo" data-equalizer-watch></div>
                  
                </div>
                  <p></p>
                  <!--end of row-->
                </div>

                <!--end of class container-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> -->
    <!-- Code to the JavaScript File -->
    <script src="concertCode.js"></script>
  </body>

  <body></body>
</html>
