    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div class="jumbotron" id="header" style="color: white;">
        <h1 class="text-center">
          <strong> <i class="fa fa-play-circle"></i> Concert Search</strong>
        </h1>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card">
            <div class="card-header">
              <strong>
                <i class="fa fa-list-alt"></i> Say where you want to go</strong
              >
            </div>
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Zip code:</label>
                  <input type="text" class="form-control" id="search-term" />
                </div>

                <!-- Here we capture the number of concerts that the user wants to retrieve  -->
                <!-- <div class="form-group">
                  <label for="pwd">Number of concerts to Retrieve:</label>
                  <select
                    id="article-count"
                    class="custom-select"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <option selected value="1">1</option> -->
                <!-- Setting the option for 5 as default -->
                <!-- <option value="5" selected>5</option>
                    <option value="10">10</option>
                  </select>
                </div> -->

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved concert searches -->
      <div class="row">
        <div class="col-sm-12">
          <br />

          <!-- This card will initially be made up of a card and wells for each of the Concert
             retrieved -->
          <div class="card">
            <!-- card Heading for the retrieved Concert
               box -->
            <div class="card-header">
              <strong> <i class="fa fa-table"></i> Search Results</strong>
            </div>

            <!-- This main card will hold each of the resulting Concert
             -->
            <div class="card-body" id="concert-section">
              <div class="container">
                <div class="col-md-12 concert-c"></div>
                <div class="row">
                  <div class="col-md-4 conImg"></div>

                  <div class="col-md-8 conInfo"></div>
                  <p></p>
                  <!--end of row-->
                </div>

                <!--end of class container-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12"></div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="concertCode.js"></script>
  </body>

    <meta charset="UTF-8" />
